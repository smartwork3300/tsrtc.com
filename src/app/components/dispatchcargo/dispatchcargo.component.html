<div class="container-fluid p-0">
    <img src="assets/images/rtc.jpg"   alt="Image" class="img-fluid mb-8 " >
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-6">
           <div>
               <label >Destination </label>
               <p-dropdown [options]="cities"  placeholder="Select Depo/Bus Station" optionLabel="name"autoWidth="false"  
               ></p-dropdown> 
           </div>
        </div>
        <div class="col-md-6">
           <div>
               <label >Source</label>
               <p-dropdown [options]="cities"  placeholder="Select Region" optionLabel="name"autoWidth="false"  
                   ></p-dropdown> 
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div>
                <label>Consignment Id</label>
                <p-inputNumber ></p-inputNumber>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <label>Manifest Id </label>
                <p-inputNumber ></p-inputNumber>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div>
                <label >Consignment Description</label>
                  <textarea rows="3" cols="31" pInputTextarea class="outline-none"></textarea>
                     </div>
        </div>
        <div class="col-md-6">
            <div>
                <label >Enroute</label>
                <p-dropdown [options]="cities"  placeholder="Select Depo/Bus Station" optionLabel="name"autoWidth="false"  
                ></p-dropdown> 
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div>
                <label>Courier Number</label>
                <p-inputNumber ></p-inputNumber>
            </div>
        </div>

        <div class="col-md-6">
            <div>
                <label>Driver Name</label>
                <input type="text" pInputText class="h-2rem" > 
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div>
                <label>Agent Id</label>
                <p-inputNumber ></p-inputNumber>
            </div>
        </div>

        <div class="col-md-6">
            <div>
                <label>Agent Contact Number</label>
                <p-inputNumber ></p-inputNumber>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3">
            <button pButton pRipple type="button" label="Submit" class="p-button-rounded p-button-success"></button> 

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">

        </div>
        <div class="col-md-4 next">
            <p-button  routerLink='/home' label="Next Page"  ></p-button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
